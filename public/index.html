<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text</title>
    <style>
       body {
            margin: 0;
            background-color: #101212; /* Matches the back color, and gets rid of the white flash*/
        }
        #topText {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
      <div id="root"></div> 
    <script src="app.js"></script>  
</html>
